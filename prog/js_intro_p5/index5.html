<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script type="application/javascript">
     function setup() {
	 createCanvas(640, 480);
     }

     function draw() {
	 background(0,10);
	 if (mouseIsPressed) {
	     fill(0);
	 } else {
	     fill(255);
	 }
	 ellipse(mouseX, mouseY, 80, 80);
     }
    </script>
  </head>
</html>
